<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minas jurásicas</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/popup.css">
    <!-- Link para las fuentes de las letras -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Special+Elite&display=swap" rel="stylesheet">
</head>

<body oncontextmenu="return false">
    <div class="container">
        <h1>Minas jurásicas</h1>

        <div class="buttons">
            <button id="newGame" onclick="newGame()">Nuevo Juego</button>

            <div class="game-mode-container">
                <button id="gameMode" onclick="toggleGameModeMenu()">Modo de juego</button>

                <div id="game-mode-menu" style="display: none">
                    <ul>
                        <li><a href="#" onclick="selectGameMode('facil')">Fácil</a></li>
                        <li>
                            <a href="#" onclick="selectGameMode('intermedio')">Intermedio</a>
                        </li>
                        <li>
                            <a href="#" onclick="selectGameMode('dificil')">Difícil</a>
                        </li>
                        <li>
                            <a href="#" onclick="selectGameMode('contrareloj')">Contrarreloj</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="info">
            <p><img class="t-rex" src="imgs/t-rex.webp" alt="t-rex"><span id="mines">00</span></p>
            <p><img class="clicks" src="imgs/click.webp" alt="click"><span id="clicks-number">0</span></p>
            <p><img class="timer" src="imgs/timer.webp" alt="timer"><span id="time-counter">00:00</span></p>
        </div>

        <table id="gameBoard"></table>

    </div>

    <!-- Código HTML del popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <button id="close-popup" class="close-popup"><span>X</span></button>
            <h2 id="popup-title"></h2>
            <p id="popup-message"></p>
        </div>
    </div>

    <!-- Scripts para darle funcionalidad al juego -->
     <script src="js/config.js"></script>
     <script src="js/mines.js"></script>
     <script src="js/board.js"></script>
     <script src="js/events.js"></script>
     <script src="js/utils.js"></script>
     <script src="js/timer.js"></script>
     <script src="js/status.js"></script>
     <script src="js/game.js"></script>
     <script src="js/gameMode.js"></script>
     <script src="js/popup.js"></script>

</body>

</html>
